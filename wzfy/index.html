<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>考起考试系统</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 科目选择界面 -->
  <div id="subject-selection" class="screen">
    <h1>考起考试系统</h1>
    <div id="subject-list"></div>
    <div class="controls">
      <label>题目数量：<input type="number" id="question-count" min="1" value="5"></label>
      <button id="select-all">全选</button>
      <button id="start-exam">开始考试</button>
    </div>
  </div>
  
  <!-- 考试界面 -->
  <div id="exam-screen" class="screen hidden">
    <header>
      <h2 id="exam-title"></h2>
      <div id="exam-timer">剩余时间：<span>10:00</span></div>
    </header>
    <form id="exam-form"></form>
    <button id="submit-exam">提交答卷</button>
  </div>
  
  <!-- 结果界面 -->
  <div id="result-screen" class="screen hidden">
    <h1>考试结果</h1>
    <div id="result-summary"></div>
    <div id="result-details"></div>
    <button id="retry-exam">再考一次</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaauHei考試系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'PingFang HK', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .screen {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-screen h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .config-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .config-item {
            margin-bottom: 20px;
        }

        .config-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .config-item input, .config-item select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-start {
            background-color: #27ae60;
        }

        .btn-start:hover {
            background-color: #219a52;
        }

        .btn-import {
            background-color: #9b59b6;
        }

        .btn-import:hover {
            background-color: #8e44ad;
        }

        .exam-screen h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .progress-container {
            background: #ecf0f1;
            border-radius: 10px;
            height: 20px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            background: #3498db;
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }

        .question-info {
            text-align: center;
            margin-bottom: 20px;
            color: #7f8c8d;
        }

        .question-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 18px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .options-container {
            display: grid;
            gap: 12px;
        }

        .option {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option:hover {
            background-color: #f8f9fa;
        }

        .option.selected {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-nav {
            background-color: #95a5a6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-nav:hover {
            background-color: #7f8c8d;
        }

        .btn-next {
            background-color: #3498db;
        }

        .btn-next:hover {
            background-color: #2980b9;
        }

        .btn-next:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .result-screen h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .summary-stats {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .stat-item {
            display: inline-block;
            margin: 0 15px;
            font-size: 18px;
        }

        .stat-value {
            font-weight: bold;
            font-size: 24px;
        }

        .results-list {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .result-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-correct {
            background-color: #e8f5e9;
        }

        .result-wrong {
            background-color: #ffebee;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-question {
            margin: 10px 0;
            color: #555;
        }

        .result-explanation {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #7f8c8d;
        }

        .import-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: none; /* 初始隱藏導入區域 */
        }

        .import-section.visible {
            display: block; /* 顯示導入區域 */
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .file-input-wrapper:hover {
            background: #2980b9;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .import-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .import-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .import-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .import-preview {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }

        .preview-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .preview-content {
            font-size: 14px;
            color: #666;
        }

        .subject-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        .subject-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .subject-item:last-child {
            border-bottom: none;
        }

        .source-tag {
            background: #3498db;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
        }

        .imported-tag {
            background: #9b59b6;
        }

        .local-tag {
            background: #27ae60;
        }

        .file-name {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            word-break: break-all;
        }

        .toggle-import-btn {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .toggle-import-btn:hover {
            background-color: #e67e22;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .config-section, .question-card, .summary-stats, .results-list, .import-section {
                padding: 15px;
            }
            
            .navigation-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn-nav, .btn-next {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 歡迎介面 -->
        <div id="welcomeScreen" class="screen active">
            <h1>HaauHei考試系統</h1>
            
            <div class="config-section">
                <div class="config-item">
                    <label for="questionCount">題目數量：</label>
                    <input type="number" id="questionCount" min="1" max="100" value="10">
                </div>
                <div class="config-item">
                    <label>載入科目：</label>
                    <div id="loadedSubjects" class="subject-list"></div>
                </div>
                <button id="startExamBtn" class="btn btn-start">開始考試</button>
            </div>
            
            <!-- 顯示/隱藏導入區域的按鈕 -->
            <button id="toggleImportBtn" class="toggle-import-btn">顯示/隱藏導入區域</button>
            
            <!-- 導入區域 -->
            <div id="importSection" class="import-section">
                <h3>導入題目</h3>
                <div class="config-item">
                    <label>上傳題目文件 (JSON格式):</label>
                    <div class="file-input-wrapper">
                        選擇文件
                        <input type="file" id="fileInput" accept=".json" multiple>
                    </div>
                    <button id="importBtn" class="btn btn-import" style="margin-top: 10px;">導入題目</button>
                </div>
                <div id="importStatus" class="import-status"></div>
                <div id="importPreview" class="import-preview" style="display: none;">
                    <div class="preview-title">預覽導入的題目:</div>
                    <div id="previewContent" class="preview-content"></div>
                </div>
            </div>
        </div>

        <!-- 考試介面 -->
        <div id="examScreen" class="screen">
            <h2>考試進行中</h2>
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div id="questionInfo" class="question-info"></div>
            <div id="questionCard" class="question-card">
                <div id="questionText" class="question-text"></div>
                <div id="optionsContainer" class="options-container"></div>
            </div>
            <div class="navigation-buttons">
                <button id="prevBtn" class="btn-nav">上一題</button>
                <button id="nextBtn" class="btn-nav btn-next" disabled>下一題</button>
            </div>
        </div>

        <!-- 結果介面 -->
        <div id="resultScreen" class="screen">
            <h2>考試結果</h2>
            <div class="summary-stats">
                <div class="stat-item">
                    總題數：<span id="totalQuestions" class="stat-value"></span>
                </div>
                <div class="stat-item">
                    答對：<span id="correctAnswers" class="stat-value"></span>
                </div>
                <div class="stat-item">
                    答錯：<span id="wrongAnswers" class="stat-value"></span>
                </div>
                <div class="stat-item">
                    正確率：<span id="accuracyRate" class="stat-value"></span>
                </div>
            </div>
            <div id="resultsList" class="results-list"></div>
            <div style="text-align: center; margin-top: 20px;">
                <button id="restartBtn" class="btn">重新開始</button>
            </div>
        </div>

        <div id="loadingScreen" class="screen loading">
            <p>載入題目資料中...</p>
        </div>
    </div>

    <script>
        // data.js - 數據處理模塊
        class DataManager {
            constructor() {
                this.questions = [];
                this.subjects = [];
                this.questionCount = 10;
                this.importedQuestions = []; // 存儲導入的題目
                this.importedFileNames = []; // 存儲導入文件名
            }

            async loadAllQuestions() {
                this.questions = [];
                this.subjects = [];
                
                // 先載入本地JSON文件
                let index = 1;
                while (true) {
                    try {
                        const response = await fetch(`subjects/${String(index).padStart(4, '0')}.json`);
                        if (!response.ok) {
                            break;
                        }
                        
                        const subjectData = await response.json();
                        this.subjects.push({
                            name: subjectData.subjectName, 
                            source: '本地',
                            fileName: `subjects/${String(index).padStart(4, '0')}.json`
                        });
                        
                        subjectData.questions.forEach((q, qIndex) => {
                            this.questions.push({
                                ...q,
                                id: `${index}-${qIndex}`,
                                subjectName: subjectData.subjectName,
                                source: '本地',
                                fileName: `subjects/${String(index).padStart(4, '0')}.json`
                            });
                        });
                        
                        index++;
                    } catch (error) {
                        // 當讀取JSON文件出錯時，不顯示錯誤信息，繼續嘗試下一個文件
                        break;
                    }
                }
                
                // 添加導入的題目（不會清除之前的內容）
                this.importedQuestions.forEach((subjectData, subjectIndex) => {
                    // 檢查是否已經存在相同的科目名稱
                    const exists = this.subjects.some(s => s.name === subjectData.subjectName);
                    if (!exists) {
                        this.subjects.push({
                            name: subjectData.subjectName, 
                            source: '導入',
                            fileName: this.importedFileNames[subjectIndex] || '導入文件'
                        });
                    }
                    
                    subjectData.questions.forEach((q, qIndex) => {
                        this.questions.push({
                            ...q,
                            id: `imp-${subjectIndex}-${qIndex}`,
                            subjectName: subjectData.subjectName,
                            source: '導入',
                            fileName: this.importedFileNames[subjectIndex] || '導入文件'
                        });
                    });
                });
                
                return this.questions.length > 0;
            }

            getQuestionsForExam(count) {
                if (this.questions.length === 0) {
                    throw new Error('沒有可用題目');
                }
                
                const availableQuestions = [...this.questions];
                const examQuestions = [];
                
                // 應用歷史記錄過濾邏輯
                const recentCorrectIds = this.getRecentCorrectIds();
                
                // 優先選擇非近期正確的題目
                const filteredQuestions = availableQuestions.filter(q => !recentCorrectIds.includes(q.id));
                
                // 如果過濾後的題目不夠，補充近期正確的題目
                while (examQuestions.length < count && filteredQuestions.length > 0) {
                    const randomIndex = Math.floor(Math.random() * filteredQuestions.length);
                    examQuestions.push(filteredQuestions.splice(randomIndex, 1)[0]);
                }
                
                // 如果仍然不夠，從剩餘題目中隨機選擇
                const remainingQuestions = availableQuestions.filter(q => !examQuestions.includes(q));
                while (examQuestions.length < count && remainingQuestions.length > 0) {
                    const randomIndex = Math.floor(Math.random() * remainingQuestions.length);
                    examQuestions.push(remainingQuestions.splice(randomIndex, 1)[0]);
                }
                
                // 隨機打亂順序
                for (let i = examQuestions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [examQuestions[i], examQuestions[j]] = [examQuestions[j], examQuestions[i]];
                }
                
                return examQuestions.slice(0, count);
            }

            getRecentCorrectIds() {
                const history = JSON.parse(localStorage.getItem('examHistory') || '[]');
                const now = Date.now();
                const tenDays = 10 * 24 * 60 * 60 * 1000; // 10天的毫秒數
                
                return history
                    .filter(record => {
                        return record.correct && (now - record.timestamp) < tenDays;
                    })
                    .map(record => record.questionId);
            }

            updateHistory(questionId, isCorrect) {
                let history = JSON.parse(localStorage.getItem('examHistory') || '[]');
                
                // 更新或添加記錄
                const existingRecord = history.find(record => record.questionId === questionId);
                if (existingRecord) {
                    existingRecord.correct = isCorrect;
                    existingRecord.timestamp = Date.now();
                } else {
                    history.push({
                        questionId: questionId,
                        correct: isCorrect,
                        timestamp: Date.now()
                    });
                }
                
                // 限制歷史記錄數量
                if (history.length > 1000) {
                    history = history.slice(-1000);
                }
                
                localStorage.setItem('examHistory', JSON.stringify(history));
            }
            
            // 導入題目文件（累加模式）
            async importQuestions(files) {
                for (const file of files) {
                    try {
                        const content = await file.text();
                        const jsonData = JSON.parse(content);
                        
                        // 驗證JSON格式
                        if (!jsonData.subjectName || !Array.isArray(jsonData.questions)) {
                            throw new Error('無效的JSON格式，缺少subjectName或questions字段');
                        }
                        
                        // 添加到現有導入列表
                        this.importedQuestions.push(jsonData);
                        this.importedFileNames.push(file.name);
                    } catch (error) {
                        throw new Error(`文件 ${file.name} 解析失敗: ${error.message}`);
                    }
                }
                
                return this.importedQuestions.length;
            }
        }

        // time.js - 時間管理模塊
        class TimeManager {
            constructor() {
                this.startTime = null;
                this.examDuration = 0;
            }

            startTimer() {
                this.startTime = Date.now();
            }

            getElapsedTime() {
                if (!this.startTime) return 0;
                return Date.now() - this.startTime;
            }

            formatTime(milliseconds) {
                const seconds = Math.floor(milliseconds / 1000);
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
        }

        // ui.js - 用戶界面模塊
        class UIManager {
            constructor() {
                this.currentQuestionIndex = 0;
                this.userAnswers = [];
                this.examQuestions = [];
            }

            showScreen(screenId) {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                document.getElementById(screenId).classList.add('active');
            }

            renderWelcomeScreen(dataManager) {
                const loadedSubjects = document.getElementById('loadedSubjects');
                loadedSubjects.innerHTML = '';
                
                dataManager.subjects.forEach(subject => {
                    const subjectItem = document.createElement('div');
                    subjectItem.className = 'subject-item';
                    subjectItem.innerHTML = `
                        <div>
                            <span>${subject.name}</span>
                            <div class="file-name">${subject.fileName}</div>
                        </div>
                        <span class="source-tag ${subject.source === '導入' ? 'imported-tag' : 'local-tag'}">${subject.source}</span>
                    `;
                    loadedSubjects.appendChild(subjectItem);
                });
            }

            renderQuestion(question, index, total) {
                const questionInfo = document.getElementById('questionInfo');
                questionInfo.textContent = `第 ${index + 1} 題，共 ${total} 題 (${question.subjectName})`;
                
                const questionText = document.getElementById('questionText');
                questionText.textContent = question.question;
                
                const optionsContainer = document.getElementById('optionsContainer');
                optionsContainer.innerHTML = '';
                
                question.options.forEach((option, optIndex) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.textContent = `${String.fromCharCode(65 + optIndex)}. ${option}`;
                    optionDiv.onclick = () => this.selectOption(optIndex);
                    
                    if (this.userAnswers[index] === optIndex) {
                        optionDiv.classList.add('selected');
                    }
                    
                    optionsContainer.appendChild(optionDiv);
                });
                
                // 更新進度條
                const progressBar = document.getElementById('progressBar');
                const progressPercent = ((index + 1) / total) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                // 更新導航按鈕狀態
                document.getElementById('prevBtn').disabled = index === 0;
                document.getElementById('nextBtn').disabled = this.userAnswers[index] === undefined;
            }

            selectOption(optionIndex) {
                this.userAnswers[this.currentQuestionIndex] = optionIndex;
                
                // 更新選項樣式
                document.querySelectorAll('.option').forEach((opt, idx) => {
                    if (idx === optionIndex) {
                        opt.classList.add('selected');
                    } else {
                        opt.classList.remove('selected');
                    }
                });
                
                // 啟用下一題按鈕
                document.getElementById('nextBtn').disabled = false;
            }

            renderResults(examQuestions, userAnswers) {
                const total = examQuestions.length;
                let correct = 0;
                
                const resultsList = document.getElementById('resultsList');
                resultsList.innerHTML = '';
                
                examQuestions.forEach((question, index) => {
                    const userAnswer = userAnswers[index];
                    const isCorrect = userAnswer === question.correctAnswer;
                    
                    if (isCorrect) correct++;
                    
                    const resultItem = document.createElement('div');
                    resultItem.className = `result-item ${isCorrect ? 'result-correct' : 'result-wrong'}`;
                    
                    const header = document.createElement('div');
                    header.className = 'result-header';
                    header.innerHTML = `
                        <span>第 ${index + 1} 題</span>
                        <span>${isCorrect ? '✅ 正確' : '❌ 錯誤'}</span>
                    `;
                    
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'result-question';
                    questionDiv.innerHTML = `
                        <strong>題目：</strong>${question.question}<br>
                        <strong>你的答案：</strong>${userAnswer !== undefined ? String.fromCharCode(65 + userAnswer) : '未作答'}<br>
                        <strong>正確答案：</strong>${String.fromCharCode(65 + question.correctAnswer)}<br>
                        <strong>科目：</strong>${question.subjectName} (${question.source})<br>
                        <strong>來源：</strong>${question.fileName}
                    `;
                    
                    const explanationDiv = document.createElement('div');
                    explanationDiv.className = 'result-explanation';
                    explanationDiv.innerHTML = `<strong>解釋：</strong>${question.explanation}`;
                    
                    resultItem.appendChild(header);
                    resultItem.appendChild(questionDiv);
                    resultItem.appendChild(explanationDiv);
                    resultsList.appendChild(resultItem);
                });
                
                // 更新統計數據
                document.getElementById('totalQuestions').textContent = total;
                document.getElementById('correctAnswers').textContent = correct;
                document.getElementById('wrongAnswers').textContent = total - correct;
                document.getElementById('accuracyRate').textContent = `${Math.round((correct / total) * 100)}%`;
            }
            
            showImportStatus(message, isSuccess) {
                const statusDiv = document.getElementById('importStatus');
                statusDiv.textContent = message;
                statusDiv.className = `import-status ${isSuccess ? 'import-success' : 'import-error'}`;
                statusDiv.style.display = 'block';
                
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
            
            showImportPreview(questions, fileNames) {
                const previewDiv = document.getElementById('importPreview');
                const contentDiv = document.getElementById('previewContent');
                
                let previewHtml = '';
                questions.forEach((subject, index) => {
                    previewHtml += `<div><strong>科目: ${subject.subjectName}</strong> (${subject.questions.length} 題) - 文件: ${fileNames[fileNames.length - questions.length + index]}</div>`;
                });
                
                contentDiv.innerHTML = previewHtml;
                previewDiv.style.display = 'block';
            }
        }

        // main.js - 主控制模塊
        class ExamSystem {
            constructor() {
                this.dataManager = new DataManager();
                this.timeManager = new TimeManager();
                this.uiManager = new UIManager();
                
                this.initializeEventListeners();
                
                // 在構造函數中自動加載JSON文件
                this.loadInitialData();
            }

            async loadInitialData() {
                // 顯示載入介面
                this.uiManager.showScreen('loadingScreen');
                
                try {
                    // 載入題目
                    const hasQuestions = await this.dataManager.loadAllQuestions();
                    
                    // 渲染歡迎介面
                    this.uiManager.renderWelcomeScreen(this.dataManager);
                    
                    // 顯示歡迎介面
                    this.uiManager.showScreen('welcomeScreen');
                    
                    if (!hasQuestions) {
                        alert('沒有找到題目檔案！\n\n請確保在 subjects 目錄中有有效的題目JSON文件或已導入題目。');
                    }
                } catch (error) {
                    console.error('初始數據載入失敗:', error);
                    alert('初始數據載入失敗，請確保通過HTTP服務器訪問此頁面。\n\n錯誤: ' + error.message);
                    this.uiManager.showScreen('welcomeScreen');
                }
            }

            initializeEventListeners() {
                // 開始考試按鈕
                document.getElementById('startExamBtn').onclick = () => {
                    this.startExam();
                };
                
                // 下一題按鈕
                document.getElementById('nextBtn').onclick = () => {
                    if (this.uiManager.currentQuestionIndex < this.uiManager.examQuestions.length - 1) {
                        this.uiManager.currentQuestionIndex++;
                        this.showCurrentQuestion();
                    } else {
                        this.finishExam();
                    }
                };
                
                // 上一題按鈕
                document.getElementById('prevBtn').onclick = () => {
                    if (this.uiManager.currentQuestionIndex > 0) {
                        this.uiManager.currentQuestionIndex--;
                        this.showCurrentQuestion();
                    }
                };
                
                // 重新開始按鈕
                document.getElementById('restartBtn').onclick = () => {
                    this.restartExam();
                };
                
                // 顯示/隱藏導入區域按鈕
                document.getElementById('toggleImportBtn').onclick = () => {
                    const importSection = document.getElementById('importSection');
                    importSection.classList.toggle('visible');
                };
                
                // 導入按鈕
                document.getElementById('importBtn').onclick = () => {
                    const fileInput = document.getElementById('fileInput');
                    if (fileInput.files.length === 0) {
                        this.uiManager.showImportStatus('請先選擇要導入的JSON文件', false);
                        return;
                    }
                    
                    this.importFiles(fileInput.files);
                };
            }

            async importFiles(files) {
                try {
                    const previousCount = this.dataManager.importedQuestions.length;
                    const count = await this.dataManager.importQuestions(files);
                    this.uiManager.showImportStatus(`成功導入 ${files.length} 個文件，總共 ${count} 個科目`, true);
                    
                    // 只顯示新導入的文件
                    const newQuestions = this.dataManager.importedQuestions.slice(previousCount);
                    const newFileNames = this.dataManager.importedFileNames.slice(previousCount);
                    this.uiManager.showImportPreview(newQuestions, newFileNames);
                    
                    // 重新載入並更新科目列表
                    await this.dataManager.loadAllQuestions();
                    this.uiManager.renderWelcomeScreen(this.dataManager);
                } catch (error) {
                    this.uiManager.showImportStatus(`導入失敗: ${error.message}`, false);
                }
            }

            async startExam() {
                try {
                    // 獲取考試設定
                    this.dataManager.questionCount = parseInt(document.getElementById('questionCount').value) || 10;
                    this.dataManager.questionCount = Math.min(this.dataManager.questionCount, this.dataManager.questions.length);
                    
                    // 開始考試
                    this.startNewExamSession();
                } catch (error) {
                    console.error('考試初始化失敗:', error);
                    alert('考試初始化失敗，請確保通過HTTP服務器訪問此頁面。\n\n錯誤: ' + error.message);
                    this.uiManager.showScreen('welcomeScreen');
                }
            }

            startNewExamSession() {
                // 生成考試題目
                this.uiManager.examQuestions = this.dataManager.getQuestionsForExam(this.dataManager.questionCount);
                this.uiManager.userAnswers = new Array(this.uiManager.examQuestions.length).fill(undefined);
                this.uiManager.currentQuestionIndex = 0;
                
                // 開始計時
                this.timeManager.startTimer();
                
                // 顯示考試介面
                this.uiManager.showScreen('examScreen');
                this.showCurrentQuestion();
            }

            showCurrentQuestion() {
                const currentQuestion = this.uiManager.examQuestions[this.uiManager.currentQuestionIndex];
                this.uiManager.renderQuestion(
                    currentQuestion,
                    this.uiManager.currentQuestionIndex,
                    this.uiManager.examQuestions.length
                );
            }

            finishExam() {
                // 更新歷史記錄
                this.uiManager.examQuestions.forEach((question, index) => {
                    const isCorrect = this.uiManager.userAnswers[index] === question.correctAnswer;
                    this.dataManager.updateHistory(question.id, isCorrect);
                });
                
                // 顯示結果介面
                this.uiManager.showScreen('resultScreen');
                this.uiManager.renderResults(this.uiManager.examQuestions, this.uiManager.userAnswers);
            }

            restartExam() {
                this.uiManager.showScreen('welcomeScreen');
            }
        }

        // 初始化應用
        document.addEventListener('DOMContentLoaded', () => {
            new ExamSystem();
        });
    </script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaauHei 在线考试系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HaauHei 考试系统</h1>
            <p class="subtitle">测试您的知识，提升您的技能</p>
        </header>
        
        <!-- 开始屏幕 -->
        <div id="start-screen" class="screen active">
            <h2>欢迎使用 HaauHei 考试系统</h2>
            <p>本系统将从题库中随机抽取题目进行测试，答题结果将被记录以优化未来的出题策略。</p>
            
            <div class="question-count-selector">
                <label for="question-count">选择题目数量：</label>
                <input type="number" id="question-count" min="5" max="50" value="10">
            </div>
            
            <button id="start-exam" class="btn-primary">开始考试</button>
        </div>
        
        <!-- 考试屏幕 -->
        <div id="exam-screen" class="screen">
            <div class="exam-header">
                <div class="progress">题目: <span id="current-question">1</span>/<span id="total-questions">10</span></div>
                <div class="timer">剩余时间: <span id="time-remaining">00:00</span></div>
            </div>
            
            <div class="question-container">
                <div class="question-text" id="question-text">题目加载中...</div>
                <div class="options-container" id="options-container">
                    <!-- 选项将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <div class="navigation">
                <button id="prev-question" class="btn-secondary" disabled>上一题</button>
                <button id="next-question" class="btn-primary">下一题</button>
                <button id="submit-exam" class="btn-success" style="display: none;">提交试卷</button>
            </div>
        </div>
        
        <!-- 结果屏幕 -->
        <div id="result-screen" class="screen">
            <div class="result-summary">
                <h2>考试结果</h2>
                <div class="score"><span id="correct-count">0</span>/<span id="total-answered">0</span></div>
                <p>正确率: <span id="accuracy">0</span>%</p>
            </div>
            
            <div class="result-details" id="result-details">
                <!-- 考试详情将通过JavaScript动态生成 -->
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button id="restart-exam" class="btn-primary">重新开始考试</button>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/core.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
